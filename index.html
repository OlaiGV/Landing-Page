<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMaster</title>
    <link rel="stylesheet" href="./css/estilos-index.css" />
    <link rel="shortcut icon" href="imagenes/iconoLanding.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="./javascript/operaciones-index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7d303211a2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Contenedor de la página y todos los elementos. Contiene imagen de fondo-->
    <div class="fondo">
      <div class="imagen-fondo"></div>
      <!-- Contenedor para el menú lateral -->
      <div class="opciones">
        <button class="cerrar-menu" id="cerrar">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
        <div class="grupo-opciones">
          <a href="./index.html" class="opcion-menu">Home</a>
          <a href="#" class="opcion-menu">Cursos</a>
          <a href="#" class="opcion-menu">About Us</a>
        </div>
        <div class="idiomas">
          <p class="idioma">ES</p>
          <p class="idioma">IN</p>
        </div>
      </div>
    </div>

    <!-- Contenedor para el contenido de la página -->
    <div class="contenido">
      <div class="cabecera">
        <div class="logo">
          <p>CodeMaster</p>
        </div>
        <div class="boton-menu">
          <span>Menú</span>
          <div class="logo-menu">
            <span class="material-symbols-outlined">menu</span>
          </div>
        </div>
      </div>

      <!-- Contenedor para un eslogan sobre la aplicación -->
      <div class="eslogan">
        <h1 class="typewriter">CodeMaster</h1>
        <div class="frases">
          <p class="frase">
            "Código que inspira, futuro que conquista: ¡Domina la magia
          </p>
          <p class="frase">
            de la programación con nuestros cursos, y haz de cada línea
          </p>
          <p class="frase">un paso hacia el éxito!"</p>
        </div>
      </div>

      <!-- Etiqueta que mostrará la barra de navegación -->
      <ul class="redes">
        <li><i class="fa-brands fa-discord"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-github"></i></li>
        <li><i class="fa-brands fa-youtube"></i></li>
      </ul>

      <!-- Contenedor para que al clicar sobre el botón menu, se oscurezca el contenedor principal -->
      <div class="velo-principal"></div>
    </div>
  </body>
</html>
